<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Login - MistriG</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f5f5;
            min-height: 100vh;
            margin-top: 80px; /* Add margin to account for fixed navbar */
        }

        .login-container {
            max-width: 450px;
            margin: 4rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .toggle-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #3498db;
            background: transparent;
            color: #3498db;
            font-weight: 500;
            cursor: pointer;
        }
        
        .toggle-btn.active {
            background: #3498db;
            color: white;
        }
        
        .toggle-btn:first-child {
            border-radius: 5px 0 0 5px;
        }
        
        .toggle-btn:last-child {
            border-radius: 0 5px 5px 0;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: #2c3e50;
            font-weight: 500;
        }

        .form-group input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-group .error {
            color: #e74c3c;
            font-size: 0.8rem;
            display: none;
        }

        .form-group input.error {
            border-color: #e74c3c;
        }

        .login-btn {
            background: #3498db;
            color: #fff;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 0.5rem;
        }

        .login-btn:hover {
            background: #2980b9;
        }

        .forgot-password {
            text-align: right;
            font-size: 0.9rem;
        }

        .forgot-password a {
            color: #3498db;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .register-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">
                <img class="ic" src="/src/Images/mg.png" alt="MistriG">
                MistriG
            </a>
        </div>
        <button class="mobile-menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/src/pages/find-work.html">Find Work</a>
            <a href="/src/pages/login.html" class="btn-primary">Join Now</a>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-header">
            <h1>Worker Login</h1>
            <p>Access your account to find work opportunities</p>
        </div>
        
        <div class="toggle-container">
            <a href="/src/pages/login.html" class="toggle-btn">Client</a>
            <a href="/src/pages/worker-login.html" class="toggle-btn active">Worker</a>
        </div>
        
        <form id="workerLoginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error">Please enter your password</div>
            </div>
            
            <div class="forgot-password">
                <a href="/src/pages/forgot-password.html">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="register-link">
            Don't have an account? <a href="/src/pages/worker-register.html">Register as a worker</a>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = 'http://localhost:3002/api';
        
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('workerLoginForm');
            if (loginForm) {
                // Create error display element
                const errorDisplay = document.createElement('div');
                errorDisplay.className = 'error-message';
                errorDisplay.style.color = '#e74c3c';
                errorDisplay.style.marginBottom = '1rem';
                errorDisplay.style.display = 'none';
                loginForm.insertBefore(errorDisplay, loginForm.firstChild);
                
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    errorDisplay.style.display = 'none';
                    
                    try {
                        const email = document.getElementById('email').value;
                        const password = document.getElementById('password').value;
                        
                        // Basic validation
                        if (!email || !password) {
                            throw new Error('Please enter both email and password');
                        }
                        
                        // Clear any existing tokens or user data
                        localStorage.removeItem('token');
                        localStorage.removeItem('workerToken');
                        localStorage.removeItem('userType');
                        localStorage.removeItem('userFirstName');
                        localStorage.removeItem('userEmail');
                        localStorage.removeItem('userMobileNumber');
                        
                        // Call API to login worker
                        console.log('Attempting worker login with:', email);
                        const response = await fetch(`${API_URL}/workers/login`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ email, password })
                        });
                        
                        const data = await response.json();
                        console.log('Login response:', data);
                        
                        if (response.ok) {
                            // Set worker token and user type
                            localStorage.setItem('workerToken', data.token);
                            localStorage.setItem('userType', 'worker');
                            
                            // Save worker info for UI display
                            if (data.worker && data.worker.fullname && data.worker.fullname.firstname) {
                                localStorage.setItem('userFirstName', data.worker.fullname.firstname);
                                console.log('Saved worker firstname:', data.worker.fullname.firstname);
                            }
                            if (data.worker && data.worker.email) {
                                localStorage.setItem('userEmail', data.worker.email);
                                console.log('Saved worker email:', data.worker.email);
                            }
                            if (data.worker && data.worker.phoneNumber) {
                                localStorage.setItem('userMobileNumber', data.worker.phoneNumber);
                                console.log('Saved worker phone:', data.worker.phoneNumber);
                            }
                            
                            console.log('Worker logged in successfully:', data.worker ? data.worker.fullname : email);
                            console.log('LocalStorage after login:');
                            for (let i = 0; i < localStorage.length; i++) {
                                const key = localStorage.key(i);
                                console.log(`${key}: ${localStorage.getItem(key)}`);
                            }
                            
                            // Redirect to worker dashboard
                            console.log('Redirecting to dashboard');
                            window.location.href = '/worker-dashboard.html';
                        } else {
                            throw new Error(data.message || 'Login failed');
                        }
                    } catch (error) {
                        console.error('Worker login error:', error);
                        errorDisplay.textContent = error.message || 'Login failed. Please try again.';
                        errorDisplay.style.display = 'block';
                    }
                });
            }
            
            // Mobile menu toggle
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const navLinks = document.querySelector('.nav-links');
            
            if (mobileMenuBtn && navLinks) {
                mobileMenuBtn.addEventListener('click', function() {
                    navLinks.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
